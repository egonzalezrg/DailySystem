<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Habits</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <h1>It all starts with your habits.</h1>

    <form method="POST" class="form-row">
      <input type="text" name="name" placeholder="Habit name" required oninput="this.value = this.value.toLowerCase()">

      <select name="type" required>
        <option value="" disabled selected hidden>
          Choose type
        </option>
        <option value="start">To Start</option>
        <option value="cut">To Eliminate</option>
      </select>

      <button class="btn" type="submit">Add Habit</button>
    </form>

    <p class="subtitle">Your habits</p>

    <ul class="list">
      {% for h in habits %}
        <li class="habit-item">
          {% if h["type"] == "start" %}
            <span class="tag start">Start</span>
          {% else %}
            <span class="tag eliminate">Eliminate</span>
          {% endif %}

          <span class="habit-name">{{ h["name"] }}</span>

          <form method="POST" action="/habits/delete" class="delete-form">
            <input type="hidden" name="habit_id" value="{{ h['id'] }}">
            <button type="submit" class="trash-btn" title="Delete habit">
              ğŸ—‘ï¸
            </button>
          </form>
        </li>
      {% else %}
        <li>No habits yet.</li>
      {% endfor %}
    </ul>

    <a class="link" href="/system">â† Back to Dashboard</a>
  </div>
</body>
<header class="top-bar">
  <a href="/" class="logo-link">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
  </a>
</header>
</html>
